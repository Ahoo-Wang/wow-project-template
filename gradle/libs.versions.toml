[versions]
# libraries
springBoot = "3.2.0"
cosid = "2.6.2"
wow = "2.10.1"
guava = "32.1.3-jre"
swagger = "2.2.19"
hamcrest = "2.2"
mockk = "1.13.8"
detektFormatting = "1.23.4"
springDoc = "2.3.0"
# plugins
detekt = "1.23.4"
dokka = "1.9.10"
kotlin = "1.9.21"
publishPlugin = "1.3.0"
ksp = "1.9.21-1.0.16"
kover= "0.7.5"
testRetry= "1.5.8"

[libraries]
springBootDependencies = { module = "org.springframework.boot:spring-boot-dependencies", version.ref = "springBoot" }
cosidBom = { module = "me.ahoo.cosid:cosid-bom", version.ref = "cosid" }
wowBom = { module = "me.ahoo.wow:wow-bom", version.ref = "wow" }
guava = { module = "com.google.guava:guava", version.ref = "guava" }
swaggerAnnotations = { module = "io.swagger.core.v3:swagger-annotations", version.ref = "swagger" }
springDocStarterWebfluxUi = { module = "org.springdoc:springdoc-openapi-starter-webflux-ui", version.ref = "springDoc" }
hamcrest = { module = "org.hamcrest:hamcrest", version.ref = "hamcrest" }
mockk = { module = "io.mockk:mockk", version.ref = "mockk" }
detektFormatting = { module = "io.gitlab.arturbosch.detekt:detekt-formatting", version.ref = "detektFormatting" }

[plugins]
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
detekt = { id = "io.gitlab.arturbosch.detekt", version.ref = "detekt" }
dokka = { id = "org.jetbrains.dokka", version.ref = "dokka" }
kotlin = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlinSpring = { id = "org.jetbrains.kotlin.plugin.spring", version.ref = "kotlin" }
kotlinkapt = { id = "org.jetbrains.kotlin.kapt", version.ref = "kotlin" }
kover = { id = "org.jetbrains.kotlinx.kover", version.ref = "kover" }
publishPlugin = { id = "io.github.gradle-nexus.publish-plugin", version.ref = "publishPlugin" }
testRetry = { id = "org.gradle.test-retry", version.ref = "testRetry" }

