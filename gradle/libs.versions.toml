[versions]
# libraries
springBoot = "3.4.0"
cosid = "2.9.10"
wow = "3.16.11"
coapi="1.8.0"
cocache = "2.5.2"
cosec = "2.8.2"
cosky = "4.5.0"
simba = "2.5.2"
guava = "33.3.1-jre"
swagger = "2.2.26"
hamcrest = "3.0"
mockk = "1.13.13"
detektFormatting = "1.23.7"
springDoc = "2.6.0"
# plugins
detekt = "1.23.7"
dokka = "1.9.20"
