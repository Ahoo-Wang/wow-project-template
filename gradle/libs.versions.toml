publishPlugin = "2.0.0"
ksp = "1.9.23-1.0.20"
kover= "0.7.6"
testRetry= "1.5.9"

[libraries]
springBootDependencies = { module = "org.springframework.boot:spring-boot-dependencies", version.ref = "springBoot" }
cosidBom = { module = "me.ahoo.cosid:cosid-bom", version.ref = "cosid" }
wowBom = { module = "me.ahoo.wow:wow-bom", version.ref = "wow" }
coapiBom = { module = "me.ahoo.coapi:coapi-bom", version.ref = "coapi" }
cocacheBom = { module = "me.ahoo.cocache:cocache-bom", version.ref = "cocache" }
cosecBom = { module = "me.ahoo.cosec:cosec-bom", version.ref = "cosec" }
coskyBom = { module = "me.ahoo.cosky:cosky-bom", version.ref = "cosky" }
simbaBom = { module = "me.ahoo.simba:simba-bom", version.ref = "simba" }
guava = { module = "com.google.guava:guava", version.ref = "guava" }
swaggerAnnotations = { module = "io.swagger.core.v3:swagger-annotations", version.ref = "swagger" }
springDocStarterWebfluxUi = { module = "org.springdoc:springdoc-openapi-starter-webflux-ui", version.ref = "springDoc" }
hamcrest = { module = "org.hamcrest:hamcrest", version.ref = "hamcrest" }
mockk = { module = "io.mockk:mockk", version.ref = "mockk" }
