kover = { id = "org.jetbrains.kotlinx.kover", version.ref = "kover" }
publishPlugin = { id = "io.github.gradle-nexus.publish-plugin", version.ref = "publishPlugin" }
testRetry = { id = "org.gradle.test-retry", version.ref = "testRetry" }

