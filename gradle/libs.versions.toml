simba = "2.2.5"
guava = "33.2.0-jre"
swagger = "2.2.21"
hamcrest = "2.2"
mockk = "1.13.10"
detektFormatting = "1.23.6"
springDoc = "2.5.0"
# plugins
detekt = "1.23.6"
dokka = "1.9.20"
